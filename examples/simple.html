<div>Waiting For Data...</div>

<div><a href="http://www.pubnub.com/console/?channel=simple_channel&origin=pubsub.pubnub.com&sub=demo&pub=demo&cipher=&ssl=false">
    Send via Developer Console!
</a></div>

<pre id="box"></pre>

<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script>(function(){

    // STEP 1:
    // OPEN SOCKET TO RECEIVE TEXT MESSAGE
    PUBNUB.subscribe({
        channel : 'simple_channel',
        message : message
    });

    // STEP 2:
    // MESSAGE RECEIVED!
    function message(text) {
        PUBNUB.$('box').innerHTML = (''+JSON.stringify(text)).replace( /[<>]/g, '' ) +
            '<br>' + PUBNUB.$('box').innerHTML;
    }



})();</script>
