<script src=../pubnub.min.js></script>
<script>(function(){

console.log('Starting Test');

var channel = 'multi'
,   pn      = PUBNUB.init({
    ha            : 10,
    publish_key   : 'demo',
    subscribe_key : 'demo',
});

pn.subscribe({
    channel : channel,
    message : function( msg, env, ch ) {
        console.log( msg, JSON.stringify(env), ch );
    }
});

setInterval( function() {
    pn.publish({
        channel : channel,
        message : { stephen : 'stephen', date : new Date() }
    });
}, 1000 );

})();</script>
