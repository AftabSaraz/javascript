<body class="yui3-skin-sam">

Local Thermostat Control
<div id="thermostat">Thermostat!
    Status:<div id="status"></div>
    Temp:<div id="temperature"></div>
</div>

Remote Thermostat Output
<div  style="float: right" id="thermostatOutput"></div>


<div id="thermostatDial"></div>


<fieldset>
    <div data-role="fieldcontain">
        <label for="thermostatMode">Mode:</label>
        <select id="thermostatMode" data-role="flipswitch">
            <option value="heat">Heat</option>
            <option value="cool">Cool</option>
        </select>
    </div>
</fieldset>

<table>
    <tr>
        <td><img src="http://images.clipartpanda.com/roof-clipart-9czELnMgi.svg"</td>
    </tr>
    <tr>
        <td><img src="img/mom.png"></td>
        <td><img src="img/dad.png"></td>
        <td><img src="img/sister.png"></td>
        <td><img src="img/brother.png"></td>
        <td><img src="img/dog.png"></td>
        <td><img src="img/pizza.png"></td>
    </tr>
</table>
