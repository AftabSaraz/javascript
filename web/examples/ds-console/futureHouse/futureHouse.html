<body class="yui3-skin-sam">

Local Thermostat Control
<div id="thermostat">Thermostat!
    Status:<div id="status"></div>
    Temp:<div id="temperature"></div>

</div>

<div id="thermostatDial"></div>


<fieldset>
    <div data-role="fieldcontain">
        <label for="thermostatMode">Mode:</label>
        <select id="thermostatMode" data-role="flipswitch">
            <option value="heat">Heat</option>
            <option value="cool">Cool</option>
        </select>
    </div>
</fieldset>


Remote Thermostat Output
<div id="thermostatOutput"></div>


</body>
