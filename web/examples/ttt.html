
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Tic-Tac-Toe</title>
<script src="../pubnub.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>.
<script type="text/javascript" language=javascript>

var lobby_channel = 'lobby1'

var pubnub = PUBNUB({
    publish_key   : "pub-c-fd1a1d00-6c07-4435-a647-495cdfcdfc95",
    subscribe_key : "sub-c-f045aeaa-befe-11e3-b6e0-02ee2ddab7fe",
    uuid : PUBNUB.uuid(),
    leave_on_unload : true
});

var debug = false;

var games = {}
var game_no = '';
var step_timeout = null;

var turn_time_remaining = 30;
var turn_time_remaining_timer = null

function debug_log(message) {
    if (debug) {
        console.log(message);
    }
}

function is_uuid_in_lobby(uuid, callback, error) {
    pubnub.where_now({
        'uuid'     : uuid,
        'callback' : function(r) {
             callback((r['channels'].indexOf(lobby_channel) == -1)?false:true);
        },
        'error'    : function(r) {

        }
    });
}

function get_player_list(callback){
    pubnub.here_now({
        'channel' : lobby_channel,
        'callback' : callback
    })
}

function start_handshake(uuid, turn) {
    var message = {
        'game' : 'tictactoe',
        'mtype' : 'handshake',
        'step' : 1,
        'p1_uuid' : pubnub.get_uuid(),
        'p2_uuid' : uuid,
        'turn' : turn
    };

    pubnub.publish({
        'channel' : lobby_channel,
        'message' : message,
        'callback' : function(r) {debug_log(r)},
        'error' : function(r) {debug_log(r)}  
    });
}
function start_handshake_2(uuid, turn) {
    var message = {
        'game' : 'tictactoe',
        'mtype' : 'handshake',
        'step' : 2,
        'p1_uuid' : uuid,
        'turn' : turn,
        'p2_uuid' : pubnub.get_uuid(),
        'game_id' : Math.random()
    };

    pubnub.publish({
        'channel' : lobby_channel,
        'message' : message,
        'callback' : function(r) {debug_log(r)},
        'error' : function(r) {debug_log(r)}   
    });
}
function start_handshake_3(uuid, turn, game_id) {
    var message = {
        'game' : 'tictactoe',
        'mtype' : 'handshake',
        'step' : 3,
        'p1_uuid' : pubnub.get_uuid(),
        'p2_uuid' : uuid,
        'turn' : turn,
        'game_id' : game_id
    };

    pubnub.publish({
        'channel' : lobby_channel,
        'message' : message,
        'callback' : function(r) {debug_log(r)},
        'error' : function(r) {debug_log(r)}  
    });
}

function clear_timers() {
    clearInterval(turn_time_remaining_timer);
    clearTimeout(step_timeout);
    turn_time_remaining= 30;
}

function update_time_remaining(n) {
    $("#time").html('<p>'+n+' sec remaining</p>');
}

function update_turn(uuid) {

    debug_log(uuid + ' : ' + pubnub.get_uuid());
    $("#turn").html('<p>' + ((uuid == pubnub.get_uuid())?"Your ":"Opponent\'s") + ' turn</p>');
    $("#turn").removeClass((uuid == pubnub.get_uuid())?"red":"green");
    $("#turn").addClass((uuid == pubnub.get_uuid())?"green":"red");

    clear_timers();
    
    if (uuid == pubnub.get_uuid()) {
        step_timeout = setTimeout(function(){
            update_result('You lost');
            declare_winner((games[game_no]['symbol'] == 'X')?'O':'X');
            clear_timers();
            $("#time").html('');
        }, 30000)
        turn_time_remaining_timer = setInterval(function() { update_time_remaining(turn_time_remaining); turn_time_remaining-- }, 1000);

    } else {
        $("#time").html('');
    }
}



function update_result(result) {
    clear_timers();
    $("#turn").empty();
    $("#result").html('<p>' + result + '</p>');
    $("#result").addClass((result == "You won")?"green":"red");
}

function update_opponent(opponent) {
    $("#opponentuuid").html('<p> Opponent UUID: ' + opponent + '</p>');
}

function update_game_status(status) {
    $("#game").html('<p>' + status + '</p>');
}

function draw_grid(symbol, map) {
    for (var i in map) {
        $("#" + i).html(map[i]);
        
        if (symbol == map[i]) {
            $("#" + i).removeClass("red");
            $("#" + i).addClass("green");
        } else {
            $("#" + i).removeClass("green");
            $("#" + i).addClass("red");
        }

    }
}

function check_winner(map) {
    if (map[0] != '') {
        if (map[0] == map[1] && map[0] == map[2]) {
            return map[0];
        }
        if (map[0] == map[4] && map[0] == map[8]) {
            return map[0];
        }
        if (map[0] == map[3] && map[0] == map[6]) {
            return map[0];
        }
    }
    if (map[3] != '') {
        if (map[3] == map[4] && map[3] == map[5]) {
            return map[3];
        }
    }
    if (map[6] != '') {
        if (map[6] == map[7] && map[6] == map[8]) {
            return map[6];
        }
        if (map[6] == map[4] && map[6] == map[2]) {
            return map[6];
        }
    }
    if (map[1] != '') {
        if (map[1] == map[4] && map[1] == map[7]) {
            return map[1];
        }
    }
    if (map[2] != '') {
        if (map[2] == map[5] && map[2] == map[8]) {
            return map[2];
        }
    }
    return null;
}

function declare_winner(symbol) {
    var winner = '';
    if (symbol == games[game_no].symbol) {
        winner = pubnub.get_uuid();
    } else {
        winner = games[game_no].uuid;
    }
    var message = {
        'mtype' : 'winner',
        'game_id' : game_no,
        'winner' : winner
    }
    pubnub.publish({
        'channel' : game_no,
        'message' : message,
        'callback' : function(r){debug_log(JSON.stringify(r))},
        'error' : function(r){debug_log(JSON.stringify(r))}
    })
}

function handle_game_messages(message) {
    if (message['mtype'] == 'game') {
        games[message['game_id']].map = message.map;
        draw_grid(games[message['game_id']]['symbol'] , games[message['game_id']].map);
        games[game_no]['turn'] = message['turn'];
        update_turn(games[game_no]['turn']);
        var winning_symbol = check_winner(games[message['game_id']].map);
        if (winning_symbol) {
            declare_winner(winning_symbol);
        }
        
    }
    if (message['mtype'] == 'winner') {
        if (games[message['game_id']]) {
            if (message['winner'] == pubnub.get_uuid()) {
                update_result("You won");
                update_game_status('Game Id: ' + message.game_id + ' finished');
            } else {
                update_result("You lost");
                update_game_status('Game Id: ' + message.game_id + ' finished');
            }
            delete games[message['game_id']];
        }
    }

}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}


function enter_lobby() {
    pubnub.subscribe({
        'channel' : lobby_channel,
        'callback' : function(r) {debug_log(JSON.stringify(r));

            /* read message only if we are either player 1 or player 2 */

            if (r['game'] == 'tictactoe' && 
                (r['p1_uuid'] == pubnub.get_uuid() || 
                r['p2_uuid'] == pubnub.get_uuid())) {

                    // handle handshakes
                    if (r['mtype'] == 'handshake') {
                        switch(r['step']) {

                            case 1: // some one has asked us to play

                                if (r['p2_uuid'] == pubnub.get_uuid()) {
                                    var ok = true;//confirm(r.p1_uuid + ' has requested to play with you. Are you game ?');
                                    if (ok) {
                                        start_handshake_2(r['p1_uuid'], r['turn']);
                                    }
                                }   
                                break;

                            case 2: // some has responded to our play request
                                if (r['p1_uuid'] == pubnub.get_uuid()) {


                                    debug_log(JSON.stringify(games));
                                    pubnub.unsubscribe({channel : lobby_channel});
                                    pubnub.subscribe({
                                        'channel' : r.game_id,
                                        'callback' : function(r1) {
                                            handle_game_messages(r1);
                                        },
                                        'error' : function(r1) {

                                        },
                                        'connect' : function(r1) {

                                            
                                            update_turn(r['turn']);
                                            start_handshake_3(r['p2_uuid'], r['turn'], r['game_id']);
                                            game_no = r.game_id;
                                    
                                            games[r['game_id']] = {'map' : ['','','','','','','','',''], 'uuid' : r['p2_uuid'], 'symbol' : 'X', 'turn' : r['turn']}
                                            update_opponent(r['p2_uuid']);
                                            update_game_status('Game Id: ' + r.game_id + ' started');
                                            //alert(r.p2_uuid + ' accepted your request. GAME STARTED. Game ID : ' + r.game_id);
                                        }
                                    });
                                }
                                break;

                            case 3: // some one has confirmed the game
                                if (r['p2_uuid'] == pubnub.get_uuid()) {
                                    pubnub.unsubscribe({channel : lobby_channel});
                                    pubnub.subscribe({
                                        'channel' : r.game_id,
                                        'callback' : function(r1) {
                                            handle_game_messages(r1);
                                        },
                                        'error' : function(r1) {

                                        },
                                        'connect' : function(r1) {
                                            
                                            game_no = r.game_id;
                                            games[r['game_id']] = {'map' : ['','','','','','','','',''], 'uuid' : r['p1_uuid'], 'symbol' : 'O', 'turn' : r['turn']}
                                            update_opponent(r['p1_uuid']);
                                            update_game_status('Game Id: ' + r.game_id + ' started');
                                            //alert('GAME Confirmed with ' + r.p1_uuid + ' . Game ID : ' + r.game_id);
                                            update_turn(r['turn']);
                                        }
                                    });
                                }
                                break;
                        }
                    }

            }
        },
        'error' : function(r) {

        },
        connect : function(r) {
            pubnub.here_now({
                'channel' : lobby_channel,
                'callback' : function(r) {
                    var uuids = r.uuids;
                    var i = getRandomInt(0,uuids.length - 1);
                    var count = 0;
                    while(uuids[i] != pubnub.get_uuid() && uuids.length > 1 && count < 4) {
                        i = getRandomInt(0, uuids.length - 1);
                        count++;
                    }
                    start_handshake(uuids[i], uuids[i]);
                },
                'error' : function (r) {

                }
            });
            
        },
        presence : function(r) {
              /*$("#lobby table").append('<tr><td onclick="start_handshake(this.innerHTML, this.innerHTML);">'+r.uuid+'</td></tr>') */
              if (r.action == 'join' && r.uuid != pubnub.get_uuid()) {
                start_handshake(r.uuid , r.uuid);
              }
            if (r.action == 'join' && r.uuid != pubnub.get_uuid()) {
                start_handshake(r.uuid , r.uuid);
              }
        }
    });
}

function game_step(position) {
    debug_log(position);
    if (games[game_no].map[position] == '' && games[game_no]['turn'] == pubnub.get_uuid()) {
        
        var m = [];

        for ( var i in games[game_no].map) {
            m[i] = games[game_no].map[i];
        }
        m[position] = games[game_no].symbol;
        var message = {
            'mtype' : 'game',
            'game_id' : game_no,
            'map' : m,
            'turn' : games[game_no].uuid
        }
        pubnub.publish({
            'channel' : game_no,
            'message' : message,
            'callback' : function(r){try {games[game_no].map[position] = 'X';} catch (e) {}debug_log(JSON.stringify(r))},
            'error' : function(r){debug_log(JSON.stringify(r))}
        })
    }
}

function select_square(n) {
    debug_log(n);
    game_step(n);
}

function populate_lobby() {
    get_player_list(function(r){
            debug_log(r);
            var array = r.uuids;
            var arrayLength = parseInt(array.length);
            $("#lobby table").empty();
            for (i=0; i<arrayLength; i++) {
                if (array[i] != pubnub.get_uuid()) {
                    $("#lobby table").append('<tr><td onclick="start_handshake(this.innerHTML, this.innerHTML);">'+array[i]+'</td></tr>');
                }
            }
            enter_lobby();
    })
}
function start() {
    clear_timers();
    $("#myuuid").html('<p> My UUID: ' + pubnub.get_uuid() + '</p>');
    $("#opponentuuid").empty();
    $("#result").empty();
    $("#game").html('<p> Waiting for players to join enter lobby </p>');
    populate_lobby();
}

</script>
